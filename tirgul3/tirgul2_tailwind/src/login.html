<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="content bg-gray-100 flex items-center justify-center h-screen">
    <div class="container bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-900">Login</h1>

        <form id="loginForm" action="/src/login" method="post" class="space-y-4">
            <!-- Username / Email -->
            <div>
                <label for="userInput" class="block text-gray-700 font-medium mb-1">
                    Username or Email
                </label>
                <input
                    type="text"
                    id="userInput"
                    required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                />
            </div>

            <!-- Password -->
            <div>
                <label for="passInput" class="block text-gray-700 font-medium mb-1">
                    Password
                </label>
                <input
                    type="password"
                    id="passInput"
                    required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                />
            </div>

            <!-- Login button -->
            <button
                type="submit"
                class="w-full mt-2 p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors font-semibold"
            >
                Login
            </button>

            <!-- Register button -->
            <a
                href="register.html"
                class="block text-center w-full p-3 mt-3 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors font-medium"
            >
                Register
            </a>

            <!-- Forgot password -->
            <a
              href="#"
              class="block text-right mt-4 text-blue-500 hover:underline text-sm"
              onclick="alert('Forgot password functionality to be implemented.');"
            >
              Forgot Password?
            </a>

            <!-- Message area -->
            <div id="loginMessage" class="mt-3 text-red-500 text-center text-sm"></div>
        </form>
    </div>

    <!-- קישור ללוגיקה לעבודה מול DB.json (חובה לפני login.js) -->
    <script src="users.js"></script>

    <!-- קובץ הלוגיקה של ה-LOGIN -->
    <script src="login.js"></script>

</body>
</html>
